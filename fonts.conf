<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Disable the effects of 10-hinting-slight.conf -->
	<match target="font">
        <test name="hintstyle" compare="eq">
                <const>hintslight</const>
        </test>
        <edit name="hintstyle" mode="delete"></edit>
	</match>
</fontconfig>
